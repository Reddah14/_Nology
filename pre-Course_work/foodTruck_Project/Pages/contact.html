<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="../Styles/styles.css">
    <link rel="stylesheet" href="../Styles/contact.css">
    <title>The FoodTruck - Contact Us</title>
  </head>
  <body>
    <nav>
      <ul>
        <li>
          <a href="home.html">Home</a>
        </li>
        <li>
          <a href="contact.html">Contact Us</a>
        </li>
      </ul>
    </nav>

    <header>
      <h1>Contact Us - The FoodTruck</h1>
      <p>Best Food in a Truck</p>
    </header>

    <main>
      <form class="contact-form" onsubmit="submitMessage(event)">
        <label for="email">Email:</label>
        <input type="text" name="email" id="email" required>

        <label for="fullName">Full Name:</label>
        <input type="text" name="fullName" id="fullName" required>

        <label for="message">Message:</label>
        <textarea name="message" id="message" cols="20" rows="3" required></textarea>

        <input type="reset" value="Clear form" />

        <input type="submit" value="Submit">
      </form>
    </main>

    <footer>
      <div class="form-title-section">
        <h3>Current Messages</h3>
        <br>
        <button onclick="deleteMessages()">Clear Messages</button>
      </div>

      <div class="form-wrapper">
        <dl id="currentMessages">
  
        </dl>
      </div>
    </footer>

    <script src="../js/contact.js">

    </script>

  </body>
</html>
