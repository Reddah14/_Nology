<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Calculator - Challenge</title>
  </head>
  <body>
    <main class="row calculator-body">
      <!-- screen -->
      <div class="col-12">
        <textarea
          readonly
          class="calculator-body__screen"
          name="output-screen"
          id="output-screen"
          cols="5"
          rows="1"
        >12</textarea>
      </div>
      <!-- buttons -->
      <div class="row calculator-body__buttons-row">
        <div class="col-3">
          <button class="button--clear">
            C
          </button>
        </div>
        <div class="col-3">
          <button class="button--number">
            +/-
          </button>
        </div>
        <div class="col-3">
          <button class="button--number">
            %
          </button>
        </div>
        <div class="col-3">
          <button class="button--operation">
            /
          </button>
        </div>
      </div>

      <div class="row calculator-body__buttons-row">
        <div class="col-3">
          <button class="button--number">
            7
          </button>
        </div>
        <div class="col-3">
          <button class="button--number">
            8
          </button>
        </div>
        <div class="col-3">
          <button class="button--number">
            9
          </button>
        </div>
        <div class="col-3">
          <button class="button--operation">
            x
          </button>
        </div>
      </div>
      
      <div class="row calculator-body__buttons-row">
        <div class="col-3">
          <button class="button--number">
            4
          </button>
        </div>
        <div class="col-3">
          <button class="button--number">
            5
          </button>
        </div>
        <div class="col-3">
          <button class="button--number">
            6
          </button>
        </div>
        <div class="col-3">
          <button class="button--operation">
            -
          </button>
        </div>
      </div>
      
      <div class="row calculator-body__buttons-row">
        <div class="col-3">
          <button class="button--number">
            1
          </button>
        </div>
        <div class="col-3">
          <button class="button--number">
            2
          </button>
        </div>
        <div class="col-3">
          <button class="button--number">
            3
          </button>
        </div>
        <div class="col-3">
          <button class="button--operation">
            +
          </button>
        </div>
      </div>
      
      <div class="row calculator-body__buttons-row">
        <div class="col-4">
          <button class="button--zero">
            0
          </button>
        </div>
        <div class="col-2">
          <button class="button--number">
            .
          </button>
        </div>
        <div class="col-6">
          <button class="button--equal">
            =
          </button>
        </div>
      </div>

    </main>
    <script src="./main.js"></script>
  </body>
</html>
