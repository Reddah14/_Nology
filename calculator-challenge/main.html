<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <title>Calculator - Challenge</title>
  </head>
  <body>
    <main class="row calculator-body">
      <!-- screen -->
      <div class="col-12">
        <textarea readonly class="calculator-body__screen" name="ouputScreen" id="" cols="5" rows="1">12</textarea>
      </div>
      <!-- buttons -->
      <div class="row calculator-body__buttons-row">
        <button class="col-3">
          C
        </button>
        <button class="col-3">
          +/-
        </button>
        <button class="col-3">
          %
        </button>
        <button class="col-3">
          /
        </button>
      </div>

      <div class="row calculator-body__buttons-row">
        <button class="col-3">
          7
        </button>
        <button class="col-3">
          8
        </button>
        <button class="col-3">
          9
        </button>
        <button class="col-3">
          x
        </button>
      </div>
      
      <div class="row calculator-body__buttons-row">
        <button class="col-3">
          4
        </button>
        <button class="col-3">
          5
        </button>
        <button class="col-3">
          6
        </button>
        <button class="col-3">
          -
        </button>
      </div>
      
      <div class="row calculator-body__buttons-row">
        <button class="col-3">
          1
        </button>
        <button class="col-3">
          2
        </button>
        <button class="col-3">
          3
        </button>
        <button class="col-3">
          +
        </button>
      </div>
      
      <div class="row calculator-body__buttons-row">
        <button class="col-6">
          0
        </button>
        <button class="col-3">
          .
        </button>
        <button class="col-3">
          =
        </button>
      </div>

    </main>
  </body>
</html>
