<html>
  <head>
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins&display=swap" rel="stylesheet" />
    <style>
      h1,
      h2,
      h3,
      h4,
      h5 {
        font-family: "Poppins";
      }
      * {
        font-family: "Lato";
      }

      body {
        text-align: center;
      }

      form * {
        margin: 5px auto;
      }

      .valid {
        border: 4px solid green;
      }
      .invalid {
        border: 3px solid red;
      }
    </style>
  </head>
  <body>
    <main>
      <!-- Welcome/Title -->
      <section id="welcome">
        <h1 id="welcome-title">Welcome to Nology Conference!</h1>
        <p>Amazing talks from amazing people.</p>
      </section>

      <!-- Register your interest -->
      <section id="contact">
        <h3>Register your interest!</h3>
        <form>
          <div class="form-group">
            <label class="form-label">Name</label>
            <input class="form-input" />
          </div>
          <div class="form-group">
            <label class="form-label">Email</label>
            <input class="form-input" />
          </div>
          <button onclick="handleRegister()">Send</button>
        </form>
      </section>
    </main>

    <form id="summary-form">
      <div class="summary-group">
        <label class="summary-label">Add a Summary point</label>
        <input class="summary-input" />
      </div>
      <button onclick="handleSummaryPoints(event)">Add a point! ðŸ¤  </button>
    </form>    
    
    <ul id="summary-list"></ul>
    <script src="./challenge.js"></script>
  </body>
</html>
