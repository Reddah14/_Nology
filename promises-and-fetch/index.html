<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Promises / Fetch</title>
</head>
<body>
  <header>
    <h1>Music Site!</h1>
    <h2>Hottest Gossip From The Music Industry</h2>
  </header>

  <main>
    <section class="subscription">
      <form action="" class="form">
        <label for="email" class="form__label">Email</label>
        <input required type="email" class="form__input" id="email" placeholder="joebloggs@email.com">
        <button class="form__submit" type="submit">Submit</button>
      </form>
      <p class="subscription__result"></p>
    </section>

    <section class="tweets">
      <button class="tweets__getter">Get Kanye</button>
      <p class="tweets__holder"></p>
    </section>
  </main>

  <script src="main.js"></script>
</body>
</html>
